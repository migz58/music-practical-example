<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div class="margins-vertical-5">
    <div class="container">
        <div class="card custom-card-artists">
            <div class="row no-gutters">
                <div class="col-md-3">
                    <img src="..." class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h4 class="card-title">Artist Name</h4>
                        <h5 class="card-title">Top Tracks</h5>
                        <ul class="list-group list-group-flush" *ngFor="let artist of artistResults; let i = index;">
                            <li class="list-group-item" *ngFor="let artistTracks of artist.data">
                                {{artistTracks.title}} : <span
                                    class="float-right">{{artistTracks.duration / 60 | number : '1.2-2'}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <hr>
        <div class="text-center">
            <div class="row" *ngFor="let artist of artistResults; let i = index;">
                <div class="col" *ngFor="let artistTracks of artist.data">
                    <div class="card custom-card bg-dark text-white" style="width: 15rem;">
                        <img class="card-img" src="{{artistTracks.album.cover_medium}}" alt="Card image">
                        <div class="card-img-overlay">
                            <h5 class="card-title-custom">{{artistTracks.title}}</h5>
                            <p class="card-text-custom">{{artistTracks.album.title}}</p>
                            <p class="card-text-custom">Duration: {{artistTracks.duration / 60 | number : '1.2-2'}}
                            </p>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="button" class="btn btn-danger" (click)="goBack()">Go back</button>
        </div>
    </div>
</div>
